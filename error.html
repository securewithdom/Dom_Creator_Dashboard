{% extends "base.html" %}

{% block title %}Error - Dom Creator Dashboard{% endblock %}

{% block content %}
<div style="text-align: center; padding: 3rem 1rem;">
    <h1 style="font-size: 4rem; margin-bottom: 1rem;">❌</h1>
    <h2>{{ error }}</h2>
    <p style="margin: 2rem 0; color: #666;">Something went wrong. Please try again.</p>
    <a href="{{ url_for('scheduler') }}" style="
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
    ">← Go Back to Scheduler</a>
</div>
{% endblock %}
