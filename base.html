<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social media post scheduler and analytics dashboard">
    <title>{% block title %}Dom Creator Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>ðŸŽ¬ Creator Dashboard</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('scheduler') }}" class="nav-link {% if request.endpoint == 'scheduler' %}active{% endif %}">ðŸ“… Scheduler</a></li>
                <li><a href="{{ url_for('analytics') }}" class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %}">ðŸ“Š Analytics</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Dom Creator Dashboard | Powered by Flask</p>
    </footer>

    <!-- Platform Color Legend -->
    <aside class="platform-legend">
        <h3>Platforms</h3>
        <div class="legend-items">
            <div class="legend-item">
                <span class="legend-color" style="background-color: #000000;"></span>
                <span>TikTok</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #FF0000;"></span>
                <span>YouTube</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #E1306C;"></span>
                <span>Instagram</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #1877F2;"></span>
                <span>Facebook</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #0A66C2;"></span>
                <span>LinkedIn</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #333333;"></span>
                <span>Threads</span>
            </div>
        </div>
    </aside>

    {% block extra_js %}{% endblock %}
</body>
</html>
